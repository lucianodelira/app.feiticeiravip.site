<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeiticeiraVIP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: sans-serif;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to bottom, #000, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      margin-top: 20px;
      color: white;
      font-size: 1.2em;
      opacity: 0.8;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    iframe {
      display: none;
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Carregando FeiticeiraVIP...</div>
  </div>

  <iframe
    id="mainIframe"
    src="https://app.feiticeira.vip/pr/PRBJ9rmd"
    title="Feiticeira.VIP"
    allow="clipboard-read; clipboard-write"
    sandbox="allow-scripts allow-same-origin"
    onload="document.getElementById('loading').style.display='none'; this.style.display='block';"
  ></iframe>
</body>
</html>
